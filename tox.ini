# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = 
    py26,
    py27,
    py33,
    py34,
    pypy,
    py26requests23,
    py27requests23,
    py34requests23,
    pypyrequests23,
    py26requests22,
    py27requests22,
    py34requests22,
    pypyrequests22,
    py26requests1,
    py27requests1,
    py33requests1,
    pypyrequests1,
    py26httplib2,
    py27httplib2,
    py33httplib2,
    py34httplib2,
    pypyhttplib2,

[testenv]
commands =
    py.test {posargs}
deps =
    mock
    pytest
    pytest-localserver
    PyYAML

[testenv:py26requests1]
basepython = python2.6
deps =
    mock
    pytest
    pytest-localserver
    PyYAML
    requests==1.2.3

